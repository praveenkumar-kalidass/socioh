name: test-ci
on:
  push:
    branches:
      - master
jobs:
  test:
    name: test
    runs-on: macos-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: run unit tests
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: yarn install
      - run: yarn test
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: coverage/
