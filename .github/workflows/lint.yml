name: lint-ci
on:
  push:
    branches:
      - master
jobs:
  lint:
    name: lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint
